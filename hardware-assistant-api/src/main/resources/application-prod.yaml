spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
  jpa:
    show-sql: false

logging:
  level:
    com.hardwareassistant: WARN
    root: ERROR

server:
  port: ${PORT:8080}

management:
  endpoint:
    health:
      show-details: never