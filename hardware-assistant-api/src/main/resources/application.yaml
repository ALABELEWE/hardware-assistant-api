spring:
  application:
    name: hardware-assistant-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 86400000

  ai:
    groq-api-key: ${GROQ_API_KEY}
    groq-base-url: https://api.groq.com
    model: llama-3.3-70b-versatile

  sms:
    africastalking-api-key: ${GEMINI_API_KEY}
    africastalking-username: ${AT_USERNAME}

  payment:
    paystack-secret-key: ${PAYSTACK_SECRET_KEY}
    paystack-webhook-secret: ${PAYSTACK_WEBHOOK_SECRET}