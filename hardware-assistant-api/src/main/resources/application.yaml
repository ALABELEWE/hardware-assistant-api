spring:
  application:
    name: hardware-assistant-backend
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:local}
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    out-of-order: true
    validate-on-migrate: false

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

app:
  jwt:
    secret: ${JWT_SECRET}
    expiration-ms: 604800000

  ai:
    groq-api-key: ${GROQ_API_KEY}
    groq-base-url: https://api.groq.com
    model: llama-3.3-70b-versatile

    input-cost-per-million: 0.59
    output-cost-per-million: 0.79
    monthly-analysis-limit: 50

  sms:
    africastalking-api-key: ${AT_API_KEY}
    africastalking-username: ${AT_USERNAME}

  payment:
    paystack-secret-key: ${PAYSTACK_SECRET_KEY}
    paystack-webhook-secret: ${PAYSTACK_WEBHOOK_SECRET}

  resend:
    api-key: ${RESEND_API_KEY}
    from-email: noreply@hardwareai.org
    frontend-url: ${FRONTEND_URL:https://hardware-assistant-frontend.vercel.app}